<html>
  <head>
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>JSON processer</title>
  </head>
  <body class="container-fluid">
  <a href="https://github.com/resurge/json-processer" target="blank"><img style="position: absolute; top: 0; right: 0; border: 0; z-index:1;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>

    <header class="row">
      <h1 class="col-sm-5">JSON processer</h1>

      <div id="errorMessage" class="col-sm-7 text-danger bg-danger" style="display:none;">
        <i class="glyphicon glyphicon-warning-sign"></i>
        <span class="message"></span>
      </div>
      <div id="validMessage" class="col-sm-7 text-success bg-success" style="display:none;">
        <i class="glyphicon glyphicon-ok"></i>
        Successfully transformed
      </div>
    </header>

    <section class="row">
      <textarea name="input" class="col-xs-12 col-sm-4" placeholder="Input JSON"></textarea>
      <textarea name="func" class="col-xs-12 col-sm-4" placeholder="Processer function"></textarea>
      <textarea name="output" class="col-xs-12 col-sm-4 disabled" placeholder="Output JSON"></textarea>
    </section>

    <section class="row">
      <div class="col-sm-4 text-center">
        <button id="prettify-input" class="btn btn-default">Prettify</button>
        <button id="show-example" class="btn btn-default">Show example</button>
      </div>
      <div class="col-sm-4 text-center">
        <button id="run" class="btn btn-primary">Run</button>
      </div>
    </section>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
